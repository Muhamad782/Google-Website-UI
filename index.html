<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <title>Google</title>
</head>
<body>

    <div class="top">
        <a href="#">Gmail</a>
    <a href="#">Images</a>
    <img src="nine dots.png" alt="">
    <img src="user.jpg" class="user" alt="">
    </div>

    <button><i class="fa fa-pen"></i> Customize </button>

   <div class="wrapper">
    <img src="google_logo.svg" alt="">

    <div class="input">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search Google or Type url">
        <i class="fa fa-microphone"></i>
    </div>

    <div class="bottom">

        <div class="social">
            <i class="fab fa-youtube"></i>
            <p>YouTube</p>
        </div>

        <div class="social">
            <i class="fab fa-facebook"></i>
            <p>Facebook</p>
        </div>

        <div class="social">
            <i class="fab fa-google"></i>
            <p>Google</p>
        </div>

    </div>

   </div>
    
</body>
</html>
